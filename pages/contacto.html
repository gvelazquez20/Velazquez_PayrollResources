    <main class="main_contacto">
        <h1>Contacto</h1>
        <p class="clientes_p">Queremos ayudarle a encontrar el servicio adecuado para su compañia</p>
        <form action="" method="post">
            <section class="contacto_formulario">
                <section class="contacto_section">
                    <input type="text" name="nombre" placeholder="Nombre y apellido" required>
                    <input type="text" name="telefono" placeholder="Teléfono" required>
                    <input type="email" name="email" placeholder="Email" required>
                </section>
                <section class="contacto_section">
                    <textarea name="mensaje" id="" cols="10" rows="8" placeholder="Ingrese su mensaje"></textarea>
                </section>
            </section>
            <section class="contacto_formulario">
                <input class="contacto_enviar" type="submit" value="Enviar">
            </section>
        </form>
